<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Image Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        .projets {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 45vh;
            gap: 1.5px;
            transition: all 0.5s;
        }
        .projet_indiv {
            height: 100%;
            cursor: pointer;
            transition: all 0.5s;
            cursor: none;
        }
        .projet_indiv img {
            height: 100%;
            object-fit: cover;
            transition: all 0.3s;
        }
        .projets > *:not(:nth-child(10 )){
            width: 10%;
        }
        .projets > *:not(:nth-child(10)) img{
            filter: grayscale();
            width: 100%;
        }
        .projets > *:not(:nth-child(10)) img:hover{
            filter: none;
        }
        .projets > *:nth-child(9), .projets > *:nth-child(11) {
            width: 80%; 
        }
        .projets > *:nth-child(8), .projets > *:nth-child(12) {
            width: 50%; 
        }
        .projets > *:nth-child(7), .projets > *:nth-child(13) {
            width: 40%; 
        }
        .projets > *:nth-child(6), .projets > *:nth-child(14) {
            width: 30%; 
        }
        .projets > *:nth-child(5), .projets > *:nth-child(15) {
            width: 20%; 
        }     
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 15px; 
            height: 15px;
            background-color: #4a88fc;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
            transform: translate(-50%, -50%);
            opacity: 0; 
            padding: 0;
            margin: 0;
            z-index: 1000;
        }         
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div class="container">
        <div class="projets">
            <div class="projet_indiv projet_1">
                <img src="./src/assets/images/image-projet-1.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_2">
                <img src="./src/assets/images/image-projet-2.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_3">
                <img src="./src/assets/images/image-projet-1.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_4">
                <img src="./src/assets/images/image-projet-2.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_5">
                <img src="./src/assets/images/image-projet-1.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_6">
                <img src="./src/assets/images/image-projet-2.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_7">
                <img src="./src/assets/images/image-projet-1.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_8">
                <img src="./src/assets/images/image-projet-2.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_9">
                <img src="./src/assets/images/image-projet-1.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_10">
                <img src="./src/assets/images/image-projet-2.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_11">
                <img src="./src/assets/images/image-projet-1.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_12">
                <img src="./src/assets/images/image-projet-2.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_13">
                <img src="./src/assets/images/image-projet-1.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_14">
                <img src="./src/assets/images/image-projet-2.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_15">
                <img src="./src/assets/images/image-projet-1.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_16">
                <img src="./src/assets/images/image-projet-2.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_17">
                <img src="./src/assets/images/image-projet-1.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_18">
                <img src="./src/assets/images/image-projet-2.jpg" alt="image projet">
            </div>
            <div class="projet_indiv projet_19">
                <img src="./src/assets/images/image-projet-1.jpg" alt="image projet">
            </div>
        </div>
    </div>
    <script>
        const cursor = document.getElementById("cursor");

        // Suivre la souris
        document.addEventListener("mousemove", (event) => {
            cursor.style.left = `${event.pageX}px`;
            cursor.style.top = `${event.pageY}px`;
        });

        const areas = document.querySelectorAll(".projet_indiv");

        areas.forEach((area, index) => {
            area.addEventListener("mouseenter", () => {
                cursor.style.opacity = 1; 
                if (index === 9) { 
                    cursor.style.width = "15px";
                    cursor.style.height = "15px";
                } else {
                    cursor.style.width = "7.5px";
                    cursor.style.height = "7.5px";
                }
            });

            area.addEventListener("mouseleave", () => {
                cursor.style.opacity = 0;
            });
        });
    </script>
</body>
</html>
